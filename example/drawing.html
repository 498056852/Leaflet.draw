<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Draw</title>

	<link rel="stylesheet" href="../dist/leaflet.css" />
	<link rel="stylesheet" href="../Control.Draw.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->

	<script src="../dist/leaflet-src.js"></script>
	<script src="../Handler.Draw.js"></script>
	<script src="../Polyline.Draw.js"></script>
	<script src="../Polygon.Draw.js"></script>
	<script src="../Rectangle.Draw.js"></script>
	<script src="../Control.Draw.js"></script>
</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
	
	<script>
		
		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18}),
			map = new L.Map('map', {layers: [cloudmade], center: new L.LatLng(-37.7772, 175.2756), zoom: 15, drawControl: true });
		
		var polygons = new L.LayerGroup();
		map.on('draw:poly-created', function (e) {
			polygons.addLayer(e.poly);
		});
		map.on('draw:rectangle-created', function (e) {
			polygons.addLayer(e.rect);
		});
		map.addLayer(polygons);
		
	</script>
</body>
</html>
